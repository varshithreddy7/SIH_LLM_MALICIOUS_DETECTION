  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0A0F1C" />
    <meta
      name="description"
      content="AI Defense Intelligence – Detecting & Mitigating Malicious LLM-Generated Disinformation. Verify content, visualize threats, and audit integrity with a futuristic cyber-defense platform."
    />

    <link
      rel="manifest"
      href="/SIH_LLM_MALICIOUS_DETECTION/manifest.webmanifest"
    />
    <title>AI Defense Intelligence</title>
    <script>
      (function () {
        try {
          const stored = localStorage.getItem("theme");
          const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
          const isDark = stored ? stored === "dark" : prefersDark;
          document.documentElement.classList.toggle("dark", isDark);
        } catch (e) {}
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .getRegistrations()
          .then((regs) => regs.forEach((r) => r.unregister()))
          .catch(() => {});
        if (window.caches && caches.keys) {
          caches
            .keys()
            .then((keys) =>
              keys.forEach((k) => /^adi-cache-/.test(k) && caches.delete(k))
            )
            .catch(() => {});
        }
      }
    </script>

    <!-- ✅ Correct Vite entry -->
    <script type="module" src="/SIH_LLM_MALICIOUS_DETECTION/src/main.tsx"></script>
  </body>
